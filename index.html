<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="project-content">
      <h1>World Clock</h1>
      <select name="clock" id="">
        <option value="">Select a city...</option>
        <option value="">Chicago</option>
        <option value="">Atlanta</option>
        <option value="">Seattle</option>
        <option value="">Nairobi</option>
      </select>
      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small>PM</small></div>
      </div>
      <div class="city" id="milan">
        <div>
          <h2>Milan</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small>PM</small></div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small>PM</small></div>
      </div>
    </div>
    <br />
    <br />
    <footer>

      open sourced on
      <a href="https://github.com/kikicod3r/World-Clock" target="_blank"
        >GitHub
      </a>
    </footer>
    <script src="src/java.js"></script>
  </body>
</html>
